<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>

    <!-- Font Icon -->
    <link rel="stylesheet"
          href="{{ url_for('static', path='/auth/fonts/material-icon/css/material-design-iconic-font.min.css') }}">

    <!-- Main css -->
    <link rel="stylesheet" href="{{ url_for('static', path='/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/auth/css/style.css') }}">
</head>
<body>

{% if errors %}
{% for error in errors %}
<div class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong>Holy guacamole!</strong> {{ error }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endfor %}
{% endif %}
<div class="main">

    <div class="container">

        <div class="signup-content">

            <form method="POST" id="signup-form" class="signup-form">
                <h2>Register </h2>
                <div class="form-group">
                    <input type="text" class="form-input" name="username" id="name" placeholder="Your Username"/>
                </div>
                <div class="form-group">
                    <input type="email" class="form-input" name="email" id="email" placeholder="Email"/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" name="password" id="password" placeholder="Password"/>
                    <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" name="confirm_password" id="confirm"
                           placeholder="Confirm Password"/>
                    <span toggle="#confirm" class="zmdi zmdi-eye field-icon toggle-password"></span>
                </div>
                <div class="form-group">
                    <input type="submit" name="submit" id="submit" class="form-submit submit" value="Register"/>
                    <a href="/" class="submit-link submit">Home</a>
                </div>
            </form>
        </div>
    </div>

</div>

<!-- JS -->
<script src="{{ url_for('static', path='/js/bootstrap.bundle.min.js') }} "></script>
<script src="{{ url_for('static', path='/auth/vendor/jquery/jquery.min.js') }} "></script>
<script src="{{ url_for('static', path='/auth/js/main.js') }}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
